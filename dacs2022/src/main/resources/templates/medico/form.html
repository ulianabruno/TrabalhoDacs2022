<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:include="layout :: htmlhead"></head>
<body>
    <nav th:replace="layout :: menu">(menu)</nav>

    <div class="container">
        <h1>Adicionar Medico</h1>
        
        <form th:action="@{/medico/(form)}" method="POST" th:object="${medico}">

            <div class="form-group">
                <div class="row">
                    <div class="col-12">
                        <label for="txtnome">Nome do medico:</label>
                        <input class="form-control" type="text" id="txtnome" th:field="*{nome}">
                        <!-- <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-danger"/></p> -->
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label for="txtnome">CRM do profissional:</label>
                        <input class="form-control" type="text" id="txtnome" th:field="*{CRM}">
                        <!-- <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-danger"/></p> -->
                    </div>
                </div>
                
            <h1 class="text-center"></h1>
            <button type="submit" class="btn btn-light">Enviar</button>
        </form>
    </div>

    <div th:include="layout :: footer">(footer)</div>

</body>
</html>
